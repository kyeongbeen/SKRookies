<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>홈</title>
</head>
<body>
홈
<!-- 로그아웃 -->
<div sec:authorize="isAuthenticated()">
<!--    인증된 사용자만 볼 수 있는 컨텐츠 -->
<!--    사용자명의 실데이터가 email -> name 은 email 로 체크해야 함-->
    Welcome <span sec:authentication="name"></span>
    <a href="/logout">로그아웃</a>
</div>
<div sec:authorize="isAnonymous()">
<!--    인증되지 않은 사용자에게 노출 -->
    <a href="/login">로그인</a>
</div>
<div sec:authorize="hasRole('ROLE_ADMIN')">
<!--    관리자에게만 노출 -->
    Admin panel
</div>
</body>
</html>
