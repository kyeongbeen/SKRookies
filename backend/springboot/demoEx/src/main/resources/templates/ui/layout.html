<!--/* 모든 페이지의 공통 페이지 */-->
<!DOCTYPE html>
<html lang="en">
<head>
    <!--  인코딩   -->
    <meta charset="UTF-8">
    <!--  viewport  -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--  기타 필요한 항목 : 제목, js, css, ...  -->
    <title>Title</title>
</head>
<body>
<!--/*
  디자인에 따라 상하좌우, 본문분할, ... 배치
  layout:fragment="content" -> content는 임의의 설정값
  <th:block ...></th:block> -> 이 자리로 같은 이름을 가진 조각이 대체 됨
*/-->
<p>전</p>
<th:block layout:fragment="content"></th:block>
<p>후</p>
</body>
</html>
