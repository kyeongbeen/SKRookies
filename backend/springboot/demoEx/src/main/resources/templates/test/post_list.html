<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>글 목록</title>
</head>
<body>
<div>
    <h4>글 목록</h4>
    <!--        thymeleaf template engine 을 이용한 값 찍기, 기타 구문 등           -->
    <!--        요소 내부에 값 찍기         -->
    <p th:text="${dummy}"></p>
    <!--        직접 찍기 -->
    <p>[[${dummy}]]</p>
    <!--        반복문 -> 게시판 생성           -->
    <table border="1">
        <thead>
        <tr>
            <th>글 번호</th>
            <th>글 제목</th>
            <th>작성시간</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${posts}">
            <td th:text="${post.getId()}"></td>
            <td th:text="${post.getSubject()}"></td>
            <td th:text="${post.getCreateDate()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
