<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <meta charset="UTF-8">
        <title>State Variable of Component</title>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            /*
                - 컴포넌트의 주요요소
                    - props : 속성, 요소를 사용할때 전달됨
                    - state : 상태, 컴포넌트 내부에서 사용
                        - 상태변수 값이 변경되면 -> 자동으로 화면갱신됨 -> 값 변경 -> 클래스형 기반 render() 호출
                        - 리액트의 컴포넌트의 기본 화면 갱신 전략
                    - 상태변수 워크플로우
                        1. 상태 변수 초기화
                        2. 상태 변수 사용 - render() 내부
                        3. 특정 이벤트 발생 - 상태변수
                        4. 화면갱신 - 자동으로 render() 호출됨
            */
            // 클래스형 컴포넌트 구성, MyState 기본형태 구성
            class MyState extends React.Component {
                constructor(props) {
                    super(props);
                    // 1. 상태변수 초기화
                    this.state = {
                        name:'Kyeongbin',
                        age:25
                    }
                    // 3. 상태변수 업데이트
                    setInterval(()=>{
                        this.setState({age: this.state.age + 1})
                    }, 1000);
                }
                render() {
                    // 2. 상태변수 사용을 위해 name, age 추룰
                    const {name, age} = this.state;
                    return (
                        <>
                            {/* 2. 상태변수 사용 */}
                            <p>{name} / {age}</p>
                        </>
                    );
                }
            }

            let html = <div>
                    <MyState/>
                </div>
            document.querySelector('#root');
            const react_root = ReactDOM.createRoot(root);
            react_root.render(html);
         </script>
    </body>
</html>
