<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <meta charset="UTF-8">
        <title>Component Event</title>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            /*
                - 컴포넌트의 주요 구성
                    - 변수(데이터) : props, state
                    - 이벤트 : 

            */
            class MyEvent extends React.Component {
                constructor(props) {
                    super(props);

                }

                alertHandler3() {
                    // 상태변수를 접근하지 않으면 사용가능, 필요하면 추가 조치필요
                    alert('컴포넌트의 필드로 구현')
                }

                render() {
                    // 1. Event Handler를 render 내부에서 정의
                    // 장점 : 바로 확인 가능
                    // 단점 : 화면갱신 -> render() 호출 -> 오버헤드가 커짐
                    const alertHandler1 = event => {
                        alert('Event Handler를 render 내부에서 정의');
                    }

                    return (
                        <>
                            <div onClick={alertHandler1}>
                                클릭시 팝업 오픈 - 1
                            </div>
                            {/*
                                2. inline 방식으로 구현
                                
                            */}
                            <div onClick={event=>alert('2. inline 방식으로 구현')}>
                                클릭시 팝업 오픈 - 2
                            </div>

                            {/*
                                3. 컴포넌트의 필드로 구현
                            */}
                            <div onClick={this.alertHandler3}>
                                클릭시 팝업 오픈 - 3
                            </div>
                        </>
                    );
                }
            }


            let html = <div>
                    <MyEvent/>
                </div>
            document.querySelector('#root');
            const react_root = ReactDOM.createRoot(root);
            react_root.render(html);
         </script>
    </body>
</html>
