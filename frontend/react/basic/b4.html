<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <meta charset="UTF-8">
        <title>JSX에 CSS 적용</title>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel">
            function makeJSX() {
                const myStyle1 = {
                    'color':'red',
                    'backgroundColor':'#dadada',
                    'fontSize':'1.5em'
                }
                return (
                    <> {/* 리액트 주석, bracket만 존재하는 루트요소 */}
                       {/* css의 inline방식 적용 */}
                        <p style={myStyle1}>스타일 적용 1</p>
                       {/* JSX내부에 직접 스타일 적용 */}
                        <p style={{'color':'blue', 'fontSize':'2em'}}>스타일 적용 2</p>

                        {/* 기타 추가 표기가능 -> 차후 확인 */}
                        {/* 기본적으로는 html에 전체적으로 적용된 css를 따름 */}
                    </>
                );
            }

            document.querySelector('#root');
            const react_root = ReactDOM.createRoot(root);
            react_root.render(makeJSX());
         </script>
    </body>
</html>
